<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="styles.css" media="all">
  
</head>
<body>
  
<div id="cum_fire_dmg"></div>
<div id="fires_state"></div>
<div id="fire_choropleth"></div>
<div id="planned_fires"></div>

<script type="text/javascript">

  var cum_fire_dmg = "cum_fire_dmg.vg.json";
  vegaEmbed('#cum_fire_dmg', cum_fire_dmg).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>
<script type="text/javascript">

  var fires_state = "fires_state.vg.json";
  vegaEmbed('#fires_state', fires_state).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>
<script type="text/javascript">

  var fire_choropleth = "fire_choropleth.vg.json";
  vegaEmbed('#fire_choropleth', fire_choropleth).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>
<script type="text/javascript">

  var planned_fires = "planned_fires.vg.json";
  vegaEmbed('#planned_fires', planned_fires).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>


</body>
</html>
